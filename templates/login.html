<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesion - Paymons.Ink</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 6px 15px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
    }
    input:focus {
      border-color: #007BFF;
    }
    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 15px;
    }
    .submit {
      background: #007BFF;
      color: white;
    }
    .submit:hover {
      background: #0056b3;
    }
    .back {
      background: #28a745;
      color: white;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
    }
    .back:hover {
      background: #1e7e34;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Iniciar Sesion </h2>
    <form action="index.html" method="get">
      <input type="email" name="correo" placeholder="Correo electronico" required>
      <input type="password" name="password" placeholder="ContraseÃ±a" required>
      <button type="submit" class="submit">Entrar</button>
    </form>
    <a href="index.html" class="back"> Volver a Inicio</a>
  </div>
</body>
</html>
