<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog-Food</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f9;
      color: #333;
    }
    header {
      background: #222;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
    }
    .menu {
      display: none;
      flex-direction: column;
      background: #333;
      position: absolute;
      top: 60px;
      right: 0;
      width: 200px;
    }
    .menu a {
      color: white;
      padding: 15px;
      text-decoration: none;
      display: block;
    }
    .menu a:hover {
      background: #555;
    }
    .hamburguer {
      cursor: pointer;
      font-size: 25px;
    }
    .buttons {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .buttons a {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
    }
    .login {
      background: #007BFF;
      color: white;
    }
    .register {
      background: #28a745;
      color: white;
    }
    .contenido {
      padding: 20px;
      text-align: center;
    }
    .contenido h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    .imagenes {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .imagenes img {
      width: 250px;
      border-radius: 15px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }
    .imagenes img:hover {
      transform: scale(1.1);
    }
  </style>
  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }
  </script>
</head>
<body>
  <header>
    <h1>Dog-Food</h1>
    <div class="buttons">
      <a href="login.html" class="login">Inicio de Sesión</a>
      <a href="Registro.html" class="register">Registro</a>
      <span class="hamburguer" onclick="toggleMenu()">?</span>
    </div>
    <nav id="menu" class="menu">
      <a href="index.html">Inicio</a>
      <a href="#">Productos</a>
      <a href="#">Nosotros</a>
      <a href="#">Contacto</a>
    </nav>
  </header>

  <section class="contenido">
    <h2>Nutrición Balanceada para tu Mejor Amigo ??</h2>
    <p>En <b>Dog-Food</b> nos especializamos en ofrecer comida saludable y balanceada para perros. 
    Queremos que tu mascota viva fuerte, feliz y con mucha energía.</p>
    
    <div class="imagenes">
      <img src="https://images.unsplash.com/photo-1620147974244-1e1a60f7ce4d" alt=".">
      <img src="https://images.unsplash.com/photo-1619983081563-430f58dbf331" alt=".">
      <img src="https://images.unsplash.com/photo-1601758125946-6ec2e6d3f3c4" alt=".">
    </div>
  </section>
</body>
</html>
